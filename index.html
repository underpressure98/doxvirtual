  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const loader = document.querySelector('[data-loader]');
      const loaderLineActive = loader.querySelector('.loader__line--active');
      const wrapper = document.querySelector('.wrapper');

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          loader.classList.add('_hide');
          wrapper.classList.remove('_hide');
        } else {
          width++;
          loaderLineActive.style.width = width + '%';
        }
      }, 20);
    });

    document.addEventListener('mousemove', function (event) {
      const gif = document.getElementById('movingGif');
      const gifWidth = gif.offsetWidth;
      const gifHeight = gif.offsetHeight;

      gif.style.left = (event.pageX - gifWidth) + 'px';
      gif.style.top = (event.pageY - gifHeight) + 'px';
    });

  </script>
